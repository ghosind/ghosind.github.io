  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="twitter:title" content="{{ page.title }}">
  {% else %}
  <meta property="og:title" content="{{ site.name }}">
  <meta property="twitter:title" content="{{ site.name }}">
  {% endif %}
  {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt | strip_html }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html }}">
  <meta property="twitter:description" content="{{ page.excerpt | strip_html }}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="twitter:description" content="{{ site.description }}">
  {% endif %}
  <meta name="author" content="{{ site.name }}">
  <meta property="og:image" content="{{ site.url }}/images/logo.jpg">
  <meta property="twitter:image" content="{{ site.url }}/images/logo.jpg">
