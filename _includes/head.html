<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
{% seo %}
<meta property="og:image" content="{{ site.url }}/assets/images/logo.jpg" />
<meta
  property="twitter:image"
  content="{{ site.url }}/assets/images/logo.jpg" />
{% if site.keywords or page.tags %}{% assign keywords = page.tags | concat: site.keywords %}
<meta name="keywords" content="{{ keywords | join: ',' }}" />
{% endif %}
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/favicon.ico" />
<link
  rel="alternate"
  type="application/rss+xml"
  title="{{ site.title }} - {{ site.description }}"
  href="{{ site.baseurl }}/feed.xml" />
<link
  rel="stylesheet"
  type="text/css"
  href="{{ site.baseurl }}/assets/css/base.css" />
<link
  rel="stylesheet"
  type="text/css"
  href="{{ site.baseurl }}/assets/css/highlight.css" />
<!--[if lt IE 9]>
  <script
    async
    src="http://html5shiv.googlecode.com/svn/trunk/html5.js"
  ></script>
<![endif]-->
<script
  async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=/assets/script/mathjax_config.js">
</script>
<script
  async
  type="text/javascript"
  src="/assets/script/mermaid.min.js">
</script>
{% include google_analytics.html %}
