<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}{% if site.description%} - {{ site.description }}{% endif %}</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% if page.title %}
<meta property="og:title" content="{{ page.title }}">
<meta property="twitter:title" content="{{ page.title }}">
{% else %}
<meta property="og:title" content="{{ site.name }}">
<meta property="twitter:title" content="{{ site.name }}">
{% endif %}{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt | strip_html }}">
<meta property="og:description" content="{{ page.excerpt | strip_html }}">
<meta property="twitter:description" content="{{ page.excerpt | strip_html }}">
{% else %}
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="twitter:description" content="{{ site.description }}">
{% endif %}
<meta name="author" content="{{ site.name }}">
<meta property="og:image" content="{{ site.url }}/assets/images/logo.jpg">
<meta property="twitter:image" content="{{ site.url }}/assets/images/logo.jpg">

<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/favicon.ico"/>
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/base.min.css" />
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/highlight.min.css" />

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script type="text/javascript" async src="{{ site.baseurl }}/assets/script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=/assets/script/mathjax_config.js" type="text/javascript"></script>
{% include google_analytics.html %}
