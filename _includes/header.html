<div class="gh-hd-site-info">
  <span class="gh-hd-info-name">{{ site.name }}</span>
  <span class="gh-hd-info-desc">{{ site.description }}</span>
</div>
<nav class="gh-hd-nav">
  <ul class="gh-hd-site-nav">
  {% for item in site.data.menus %}
    <li class="gh-hd-site-nav-item"><a href="{% if item.absoluteUrl != true %}{{ site.baseurl }}{% endif %}{{ item.url }}">{{ item.title }}</a></li>
  {% endfor %}
  </ul>
</nav>
