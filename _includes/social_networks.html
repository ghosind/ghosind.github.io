<link
  rel="stylesheet"
  type="text/css"
  href="{{ site.baseurl }}/assets/css/about.css" />
<div class="about-links-bar">
  {% if site.facebook %}
  <a
    href="https://www.facebook.com/{{ site.facebook }}"
    target="_blank"
    >
    <i class="svg-icon icon-facebook"></i>
  </a>
  {% endif %}
  {% if site.github %}
  <a
    href="https://github.com/{{ site.github }}"
    target="_blank">
    <i class="svg-icon icon-github"></i>
  </a>
  {% endif %}
  {% if site.googleplus %}
  <a
    href="https://plus.google.com/{{ site.googleplus }}"
    target="_blank">
    <i class="svg-icon icon-googleplus"></i>
  </a>
  {% endif %}
  {% if site.twitter %}
  <a
    href="https://twitter.com/{{ site.twitter }}"
    target="_blank"
    >
    <i class="svg-icon icon-twitter"></i>
  </a>
  {% endif %}
  {% if site.linkedin %}
  <a
    href="https://linkedin.com/in/{{ site.linkedin }}"
    target="_blank">
    <i class="svg-icon icon-linkedin"></i>
  </a>
  {% endif %}
  {% if site.stackoverflow %}
  <a
    href="http://stackoverflow.com/users/{{ site.stackoverflow }}"
    target="_blank">
    <i class="svg-icon icon-stackoverflow"></i>
  </a>
  {% endif %}
</div>
