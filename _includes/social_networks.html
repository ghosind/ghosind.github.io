<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/about.min.css" />

<div class="gh-about-links-bar">
  {% if site.facebook %}<a href="https://www.facebook.com/{{ site.facebook }}" target="_blank"><i class="gh-svg-icon gh-icon-facebook"></i></a>{% endif %}
  {% if site.github %}<a href="https://github.com/{{ site.github }}" target="_blank"><i class="gh-svg-icon gh-icon-github"></i></a>{% endif %}
  {% if site.googleplus %}<a href="https://plus.google.com/{{ site.googleplus }}" target="_blank"><i class="svg-icon icon-googleplus"></i></a>{% endif %}
  {% if site.twitter %}<a href="https://twitter.com/{{ site.twitter }}" target="_blank"><i class="gh-svg-icon gh-icon-twitter"></i></a>{% endif %}
  {% if site.linkedin %}<a href="https://linkedin.com/in/{{ site.linkedin }}" target="_blank"><i class="gh-svg-icon gh-icon-linkedin"></i></a>{% endif %}
  {% if site.stackoverflow %}<a href="http://stackoverflow.com/users/{{ site.stackoverflow }}" target="_blank"><i class="gh-svg-icon gh-icon-stackoverflow"></i></a>{% endif %}
</div>
