---
layout: default
title: Categories
---

<article class="gh-post">
  <h1>Categories</h1>
  <ul class="gh-categories-list">
    {% for category in site.categories %}
      <li><a href="{{ base.url }}/category/{{ category | first | slugify }}">{{ category | first }}</a></li>
    {% endfor %}
  </ul>
</article>
